<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanessa Weather App</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="dark-mode">
    <div class="container">
      <h1>Weather app</h1>
      <button id="dark-mode-toggle">Toggle Light/Dark Mode</button>

      <form id="weatherSearchForm" class="py-3">
        <label for="searchBar" class="form-label text-secondary"
          >Please insert your zipcode</label
        >
        <div class="input-group">
          <input
            id="searchBar"
            type="text"
            class="form-control"
            placeholder="00000"
            aria-label="zipcode"
          />
          <div class="input-group-append">
            <button
              id="searchBtn"
              class="btn btn-outline-secondary"
              type="submit"
            >
              Get Weather
            </button>
          </div>
        </div>
      </form>

      <div class="alert alert-danger" role="alert" style="display: none">
        Not a correct zipcode
      </div>

      <div id="cardContainer" class="card-container">
        <!-- card location -->
        <div class="card" style="width: 18rem">
          <div class="card-header">Location</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item card-text" id="location">An item</li>
          </ul>
        </div>
        <!-- card temp -->
        <div class="card" style="width: 18rem">
          <div class="card-header">Temperature</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item card-text" id="temperature">An item</li>
          </ul>
        </div>

        <!-- card condition -->
        <div class="card" style="width: 18rem">
          <div class="card-header">Condition</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item card-text" id="condition">An item</li>
          </ul>
        </div>

        <!-- image card -->
        <div class="card dark-mode-card" style="width: 18rem">
          <img
            id="image"
            src="img/1161797901.jpg"
            class="card-img-bottom"
            alt="Buc-ee's sign reflecting weather"
          />
        </div>
      </div>
    </div>

    <!-- integrations -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script defer src="./js/main.js"></script>
  </body>
</html>
